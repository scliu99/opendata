<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; width: 100%;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 25.02211, lng: 121.4118},
    zoom: 15
  });
   var marker = new google.maps.Marker({
    position: {lat: 25.02211, lng: 121.4118},
    map: map,
    title: 'Hello World!'
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWyroTr85P546sa83FyYmzGDybztqMuBY&callback=initMap">
    </script>
  </body>
</html>
